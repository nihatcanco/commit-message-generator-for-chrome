<html>
<head>
    <title>Extension Title</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/bootstrap400-dist/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/fontawesome-all.min.css" />
    <link rel="stylesheet" href="styles/options.css" />
</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-sm-12">

                <div class="form-group">
                    <label>Available Tags:</label>
                    <ul id="cm-ul-ticket-tags" style="list-style-type: none; padding: 0;">
                        <li>{TICKET_TYPE}</li>
                        <li>{TICKET_NUMBER}</li>
                        <li>{TICKET_SUMMARY}</li>
                        <li>{TICKET_DESCRIPTION}</li>
                        <li>{NEWLINE}</li>
                    </ul>
                </div>

                <div class="form-group">
                    <label for="cm-input-commit-message-format">Commit Message Format:</label>
                    <input id="cm-input-commit-message-format" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="cm-input-commit-message-format-preview">Preview:</label><br>
                    <span id="cm-input-commit-message-format-preview"></span>
                </div>

                <div class="form-group">
                    <button id="cm-btn-save-commit-message-format" class="btn btn-primary btn-block">Save</button>
                </div>

            </div>
        </div>

    </div>

    <script src="scripts/libs/jquery-3.1.1.js"></script>
    <script src="scripts/libs/jquery-ui.min.js"></script>
    <script src="scripts/libs/bootstrap400-dist/bootstrap.min.js"></script>
    <script src="scripts/libs/loadingoverlay.min.js"></script>
    <script src="scripts/libs/helper.js"></script>
    <script src="scripts/options.js"></script>
</body>
</html>
