<html>
<head>
    <title>Extension Title</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/bootstrap400-dist/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/fontawesome-all.min.css" />
    <link rel="stylesheet" href="styles/popup.css" />
</head>
<body>

    <div class="container">
        
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="txt-commit-message">Your commit message:</label>
                    <textarea id="txt-commit-message" class="form-control" rows="4" max-rows="20" placeholder="Did this, did that etc." autofocus></textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <label for="p-commit-message-preview">Preview:</label>
                <pre id="p-commit-message-preview"></pre>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <button id="btn-copytoclipboard" class="btn btn-block">Copy to Clipboard</button>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-sm-4">
                <span id="span-character-count" style="font-style: italic;"></span>
            </div>
            <div class="col-sm-4 offset-sm-4" style="text-align: right;">
                <span id="span-issue-tracker-type-version" style="font-style: italic; text-align: right;"></span>
            </div>
        </div>
    </div>

    <script src="scripts/libs/jquery-3.1.1.js"></script>
    <script src="scripts/libs/jquery-ui.min.js"></script>
    <script src="scripts/libs/bootstrap400-dist/bootstrap.min.js"></script>
    <script src="scripts/libs/loadingoverlay.min.js"></script>
    <script src="scripts/libs/helper.js"></script>
    <script src="scripts/popup.js"></script>
</body>
</html>
