<html>
<head>
    <title>Extension Title</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/bootstrap400-dist/bootstrap.min.css" />
</head>
<body style="width: 600px; height: 125px;">
    
    <div>
        <span id="span-loading" style="display: none;">loading...</span>
    </div>

    <div>
        <h3>Your commit message:</h3>
        <textarea id="txt-commit-message" style="width: 100%; resize: vertical;" rows="4" max-rows="20" placeholder="Did this, did that etc." disabled="disabled" autofocus></textarea>
    </div>

    <div>
        <h3>Preview:</h3>
        <p id="p-commit-message-preview"></p>
    </div>

    <br>
    <hr>
    <br>

    <div>
        <span id="span-character-count" style="font-style: italic;"></span>
        <span id="span-jira-version"></span>
        <button id="btn-copytoclipboard">Copy to Clipboard</button>
    </div>

    <br>

    <script src="scripts/libs/jquery-3.1.1.js"></script>
    <script src="scripts/libs/jquery-ui.min.js"></script>
    <script src="scripts/libs/bootstrap400-dist/bootstrap.min.js"></script>
    <script src="scripts/libs/helper.js"></script>
    <script src="scripts/popup.js"></script>
</body>
</html>
